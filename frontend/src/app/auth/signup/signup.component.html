<div class="container" style="height: 100vh">
  <div class="row full-width full-height">
      <div class="col-sm-6 col-md-4 col-md-offset-4 margin-auto">
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin">
              <input type="text" class="form-control" placeholder="Name" required autofocus>
              <input type="text" class="form-control" placeholder="Mobile Number" required autofocus>
              <input type="text" class="form-control" placeholder="Email" required autofocus>
              <input type="password" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign up</button>
              </form>
          </div>
          <a class="text-center new-account"  routerLink="/login">Already have an account?</a>
      </div>
  </div>
</div>
